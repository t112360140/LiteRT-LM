name: Build LiteRT-LM Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # 允許手動觸發
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      # Clear ANDROID_NDK_HOME as Windows_x64 has NDK where jobs don't have permission for
      # androidndk rulesto create symlinks.
      ANDROID_NDK_HOME:
    strategy:
      matrix:
        # 同時在 Ubuntu 22.04 和最新版 Windows 上執行
        os: [windows-latest] # ubuntu-22.04, 

    steps:
    - name: Checkout main repository
      uses: actions/checkout@v4

    - name: Setup Bazelisk
      uses: bazelbuild/setup-bazelisk@v3

    # --- Linux 特定的設定步驟 ---
    - name: Install Clang 16 (Linux)
      if: runner.os == 'Linux'
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 16
        sudo apt-get update
        sudo apt-get install -y clang-16 clang-tools-16
        # 設定 clang-16 為預設
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-16 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-16 100
        clang --version

    # --- Windows 特定的設定步驟 ---
    # Windows 的 runner 已經預裝了 Visual Studio，Bazel 會自動找到它。
    # 我們只需要啟用開發人員模式的符號連結支援。
    - name: Enable developer mode symlinks (Windows)
      if: runner.os == 'Windows'
      run: git config --global core.symlinks true

    # --- 開始編譯 ---

    - name: Build (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        bazel build "--java_runtime_version=remotejdk_11" "literlm_openai_api:literlm_api_server"

    - name: Build (Linux)
      if: runner.os == 'Linux'
      # 使用我們之前驗證過的完整指令
      run: |
        bazel build "--java_runtime_version=remotejdk_11" "//literlm_openai_api:literlm_api_server"

    # --- 打包與上傳結果 ---
    - name: Prepare artifact directory
      shell: bash
      run: |
        mkdir -p dist
        if [ "${{ runner.os }}" == "Linux" ]; then
          cp bazel-bin/literlm_openai_api/literlm_api_server dist/literlm_api_server_linux
        else
          cp bazel-bin/literlm_openai_api/literlm_api_server.exe dist/literlm_api_server_windows.exe
        fi

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: literlm-api-server-${{ matrix.os }}
        path: dist/
