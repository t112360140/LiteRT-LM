name: "CI-Win"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      refresh_cache:
        description: "Force refresh Bazel cache"
        required: false
        default: "false"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest] # ubuntu-22.04, 

    permissions:
      actions: write
      contents: write

    env:
      # Clear ANDROID_NDK_HOME as Windows_x64 has NDK where jobs don't have permission for 
      # androidndk rulesto create symlinks. 
      ANDROID_NDK_HOME:
      GH_TOKEN: ${{ github.token }}
      REFRESH_CACHE: ${{ github.event.inputs.refresh_cache }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bazel cache keys
        id: cache-keys
        shell: bash
        run: |
          # 根據 BUILD 檔與設定生成 hash，而不是 commit SHA
          CACHE_KEY="bazel-${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles('**/WORKSPACE', '**/.bazelrc', '**/BUILD*') }}"
          echo "CACHE_KEY=$CACHE_KEY" >> $GITHUB_OUTPUT
          echo "CACHE_RESTORE_KEY=bazel-${{ runner.os }}-${{ github.ref_name }}-" >> $GITHUB_OUTPUT

      - name: Restore bazel cache
        id: bazel-cache
        uses: actions/cache/restore@v4
        with:
          path: D:\bazel_cache
          key: ${{ steps.cache-keys.outputs.CACHE_KEY }}
          restore-keys: |
            ${{ steps.cache-keys.outputs.CACHE_RESTORE_KEY }}

      - name: Print cache info
        run: |
          echo "Cache hit: ${{ steps.bazel-cache.outputs.cache-hit }}"
          echo "Cache key: ${{ steps.cache-keys.outputs.CACHE_KEY }}"

      - name: Set Bazel output base
        shell: pwsh
        run: |
          $SHORT_SHA="${{ github.sha }}".Substring(0, 8)
          echo "BAZEL_OUTPUT_BASE=D:/w-$SHORT_SHA" >> $env:GITHUB_ENV

      - name: Optionally clear Bazel cache
        if: env.REFRESH_CACHE == 'true'
        run: |
          echo "Refreshing Bazel cache..."
          Remove-Item -Recurse -Force D:\bazel_cache
          bazel --output_base="$env:BAZEL_OUTPUT_BASE" clean --expunge

      - name: Build with Bazel
        run: |
          bazel --output_base="$env:BAZEL_OUTPUT_BASE" ^
            build --disk_cache=D:\bazel_cache ^
            //... ^
            //literlm_openai_api:literlm_api_server

      - name: Prepare artifact directory
        shell: bash
        run: |
          mkdir -p dist
          cp bazel-bin/literlm_openai_api/literlm_api_server.exe dist/literlm_api_server_windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: literlm-api-server-${{ matrix.os }}
          path: dist/

      - name: Save updated Bazel cache
        if: env.REFRESH_CACHE == 'true' || steps.bazel-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: D:\bazel_cache
          key: ${{ steps.cache-keys.outputs.CACHE_KEY }}
